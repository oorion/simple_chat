<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <body>
    <video id="local-video"></video>
    <div id="remote-videos"></div>

    <ul id="users"></ul>
    <form action="">
      <input id="name" autocomplete="off" /><button>Join</button>
    </form>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="//simplewebrtc.com/latest.js"></script>
    <script>
      function createNewChannelFor(name) {
        var webrtc = new SimpleWebRTC({
          localVideoEl: 'local-video',
          remoteVideosEl: 'remote-videos',
          autoRequestMedia: true
        });

        webrtc.on('readyToCall', function () {
          webrtc.joinRoom(name);
        });
      }

      var socket = io();
      $('form').submit(function(){
        socket.emit('name-added', $('#name').val());
        $('#name').val('');
        return false;
      });
      socket.on('name-added', function(newName){
        var element = $('<li>').text(newName);
        element.on("click", function(e) {
          createNewChannelFor(newName);
        });
        $('#users').append(element);
      });

      socket.on('name-removed', function(currentName) {
        $('#users > li').each(function(_, el) {
          if ($(el).text() === currentName) {
            $(el).remove();
          }
        });
      });
    </script>
  </body>
</html>
